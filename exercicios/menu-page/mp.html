<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="menu">
        <div class="title">
            <h2>Our Menu</h2>
            <div class="underLine"></div>
        </div>
        <div class="btn-container">
            <button class="filter-btn" type="button" data-id="all">all</button>

            <button class="filter-btn" type="button" data-id="breakfast">breakfast</button>
        
            <button class="filter-btn" type="button" data-id="lunch">lunch</button>
        
            <button class="filter-btn" type="button" data-id="shakes">shakes</button>
        </div>

        <div class="section-center">
            <article class="menu-item"> 
                <img src="imagens/item-1.jpeg"  class="photo" alt="menu item">
                <div class="item-info">
                    <header>
                        <h4>Buttermilk pancakes</h4>
                        <h4 class="price">$15</h4>
                    </header>
                    <p class="item-text">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid cupiditate minus odit magnam exercitationem nam minima qui, sint animi pariatur incidunt iusto, vel voluptatibus adipisci nihil amet temporibus in officia.
                    </p>
                </div>
            </article>
        </div>
    </section>


    <script src="mp.js"></script>
</body>
</html>
